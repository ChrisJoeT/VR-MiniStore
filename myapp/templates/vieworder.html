{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>View Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'order/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-4">
					<h2 class="heading-section">PURCHASE </h2>
				</div>
			</div>
			<form method="post" enctype="multipart/form-data" action="/pay/">
				{% csrf_token %}
			<div class="row">
				<div class="col-md-12">
					<h3 class="h5 mb-4 text-center">Table Accordion</h3>
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-primary">
						    <tr>
						        <th>Slno</th>
						        <th>Product Name</th>
								<th>Price</th>
						        <th>Quantity</th>
						         <th>&nbsp;Total</th>
							 	<th>&nbsp;Action</th>
						    </tr>
						  </thead>
						  <tbody>
						  {% for j in mrec %}
						    <tr class="alert" role="alert">

						    	<td>
									{{j.slno}}
								</td>
						      <td>
						      {{j.pname}}
						      </td>
						      <td>${{j.rate}}</td>

						      <td class="quantity">
								  {{ j.qty }}
				          </td>

						      <td>
						      	{{j.total}}
				        	</td>
								<td>
									<a href="/delp/{{j.id}}" >Remove Products</a>
								</td>
						    </tr>

{% endfor %}
<tr>
	<td colspan="4" align="right">Payable Amount</td>
	<td>{{amt}}</td>
</tr>

						  </tbody>
						</table>
						<center>
						<button type="submit" name="p1" >
				            	Pay Now
				          	</button>
							<button type="submit"  name="p2">
				            	More Items
				          	</button>
							</center>
					</div>
				</div>
			</div>
			</form>
		</div>
	</section>

	<script src="{% static 'order/jquery.min.js' %}"></script>
  <script src="{% static 'order/js/popper.js' %}"></script>
  <script src="{% static 'order/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'order/js/main.js' %}"></script>

	</body>
</html>
